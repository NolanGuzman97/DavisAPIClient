
<ul class="conversions">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="submit()">     
            <div class="form-group">
                <label class="main_label" for="conversions">Conversions:</label>
                <div class="chemicals" *ngFor="let conversion of conversions">
                  <label>
                    <input type="checkbox" [value]="conversion.id" (change)="onCheckboxChange($event)" />
                    {{conversion.id}}
                  </label>
                </div>
            </div>
            <div class="form-group">
              <label class="main_label">Insert Chemicals:</label>
                <div>
                  <input class="input" placeholder = "Insert Chemical Name" type="text" [value]="chem" (change)="update($event)"/>
                  <br>
                  <button class="btn btn-info" type="button" (click)="addToList()">Add to List</button>
                </div>
                <br>
                <div>
                  <label class="main_label">Chemical List:</label>
                  <div>
                    <input class="input" placeholder="Your chemicals will display here" [value]="chemlist" readonly>
                  </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
        </form>
        <br>
        <div>
          <h3>Results: </h3>
          <div class="results">
            <textarea class ="form-control" [value]="results" aria-label="Results" readonly></textarea>
          </div>
        </div>
    </div>
</ul>
